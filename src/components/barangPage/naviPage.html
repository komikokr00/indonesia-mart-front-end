<v-content>
    <h1>Navigasi Admin: </h1>
    <v-flex xs10 offset-xs1 sm8 offset-sm2 md6 offset-md3>
        <v-list three-line>
            <template v-for="item in naviRutes">
                <v-list-tile avatar @click="onClickTo(item.to)">
                    <v-list-tile-avatar>
                        <v-icon class="red white--text">folder</v-icon>
                    </v-list-tile-avatar>
                    <v-list-tile-content>
                        <v-list-tile-title v-html="item.nama"></v-list-tile-title>
                        <v-list-tile-sub-title v-html="item.keterangan"></v-list-tile-sub-title>
                    </v-list-tile-content>
                </v-list-tile>
                <v-divider></v-divider>
            </template>
        </v-list>
    </v-flex>
</v-content>
